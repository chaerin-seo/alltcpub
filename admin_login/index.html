<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 페이지</title>

    <!-- css -->
    <link rel="stylesheet" href="../common_css/common.css">
</head>


<body>
    <!--add-->
    <div id="adminlogin_wrap">
        <div class="in">
            <div class="form-area">
                <div class="tit-area">
                    <h1><img src="../img/study_logo.png" alt="올티칭 스터디카페"></h1>
                    <h5>관리자 로그인</h5>
                </div>
                <form class="login-area">
                    <div class="login-id">
                        <label for="username">아이디</label>
                        <div class="input-group">
                            <input type="text" id="username" required>
                        </div>
                    </div>
                    <div class="login-pw">
                        <label for="password">비밀번호</label>
                        <div class="input-group">
                            <input type="password" id="password" required>
                            <img src="../img/admin_login/password_hide.png" id="toggle-password" alt="비밀번호를 표시하려면 클릭하세요.">
                        </div>
                    </div>
                    <button type="submit" class="login-btn">로그인</button>
                </form>
                <div class="info-area">
                    <p>아이디, 비밀번호 분실 시 올티칭으로 문의 부탁드립니다.</p>
                    <div class="tel">
                        <img src="../img/admin_login/icon_tel.png">
                        <span>1599-8230</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- js -->
    <script>
        document.getElementById("toggle-password").addEventListener("click", function() {
            var passwordInput = document.getElementById("password");
            var image = document.getElementById("toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                image.src = "../img/admin_login/password_show.png";
            } else {
                passwordInput.type = "password";
                image.src = "../img/admin_login/password_hide.png";
            }
        });
    </script>
</body>
</html>
