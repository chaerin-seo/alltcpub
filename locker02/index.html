<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사물함 구입 페이지 - 02 사물함 이용 기간 선택</title>

    <!-- css -->
    <link rel="stylesheet" href="../common_css/common.css">
</head>
<body>
    <div id="locker02_wrap">
        <!--gnb팝업 -->
        <div class="modal">
            <div class="gnb-popup">
                <div class="popup-iframe">
                    <iframe src="../payment/pay01.html" frameborder="0" class="pop-iframe"></iframe>
                    <!-- 스크립트로 src 변경 -->
                </div>
                <div class="popup-close" onclick="closePopup()">
                    <img src="../img/main/popup-close.png" alt="팝업 닫기">
                </div>
            </div>
        </div>
        <!-- gnb팝업End -->
        
        <div class="header">
            <div class="in">
                <h1><img src="../img/study_logo.png" alt="올티칭 스터디카페"></h1>
                <ul class="gnb-area">
                    <li onclick="openPopup()">고객센터</li>
                    <li onclick="openPopup()">이벤트</li>
                    <li onclick="openPopup()">요금안내</li>
                </ul>
                <p><span style="font-size: inherit;">홍길동</span> 회원님</p>
                <div class="timer-wrap">
                    <div class="timer">
                        <div class="mask"></div>
                    </div>
                    <p><span>20</span>초</p>
                </div>
                <button type="button" class="logout-btn">로그아웃</button>
            </div>
        </div>
        <div class="in">
            <div class="back-arrow">
                <img src="../img/user_join/back-arrow.png" alt="이전페이지로 돌아가기">
            </div>
            <div class="tit-area">
                <h3><span style="font-size: inherit;">[사물함명]</span> 사물함 이용 기간을<span style="display: block; font-size:inherit;">선택해 주세요.</span></h3>
            </div>
            <div class="lockerper-area">
                <div class="top-effect"></div>
                <div class="bottom-effect">
                </div>
                <div class="opt-box">
                    <div onclick="openPopup()">
                        <h4>1개월</h4>
                        <h4>100,000원</h4>
                    </div>                
                    <div onclick="openPopup()">
                        <h4>2개월</h4>
                        <h4>100,000원</h4>
                    </div>
                    <div onclick="openPopup()">
                        <h4>3개월</h4>
                        <h4>100,000원</h4>
                    </div>
                    <div onclick="openPopup()">
                        <h4>4개월</h4>
                        <h4>100,000원</h4>
                    </div>
                    <div onclick="openPopup()">
                        <h4>5개월</h4>
                        <h4>100,000원</h4>
                    </div>
                    <div onclick="openPopup()">
                        <h4>5개월</h4>
                        <h4>100,000원</h4>
                    </div>
                    <div onclick="openPopup()">
                        <h4>5개월</h4>
                        <h4>100,000원</h4>
                    </div>

                </div>
            </div>
        </div>        
    </div>


    <script>
        // 팝업 활성화
        function openPopup(){
            document.querySelector("#locker02_wrap .modal").classList.add("active")
        }

        function closePopup(){
            document.querySelector("#locker02_wrap .modal").classList.remove("active")
        }
        
        document.addEventListener("DOMContentLoaded", function () {
        const optArea2 = document.querySelector("#locker02_wrap .opt-box");
        const arrowImg2 = document.querySelector("#locker02_wrap .bottom-effect");
        const topBg2 = document.querySelector("#locker02_wrap .top-effect");

        optArea2.addEventListener("scroll", function () {
            const currentScroll2 = optArea2.scrollTop + optArea2.clientHeight;
            const maxScroll2 = optArea2.scrollHeight;

            if (currentScroll2 >= maxScroll2) {
            arrowImg2.classList.add("hide");
            topBg2.classList.add("show");
            } else {
            arrowImg2.classList.remove("hide");
            topBg2.classList.remove("show");
            }
        });
    });    

    </script>
</body>
</html>
