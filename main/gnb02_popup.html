<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gnb 이벤트 메인</title>
    <!-- css -->
    <link rel="stylesheet" href="../common_css/common.css">
</head>
<body>
    <div id="event01">
        <div class="gnb-popuparea">
            <div class="tit-area">
                <div class="back-area" style="visibility: hidden;">
                    <img src="../img/main/popup-back.png" alt="이전페이지로">
                </div>
                <h2>이벤트</h2>
            </div>
            <div class="cont-area">
                <div class="opt-area">
                    <div class="top-effect"></div>
                    <div class="bottom-effect"></div>
                    <div class="opt-box">
                        <div class="opt" onclick="location.href='./gnb02-1_popup.html'">
                        </div>
                        <div class="opt" onclick="location.href='./gnb02-1_popup.html'">
                        </div>
                        <div class="opt" onclick="location.href='./gnb02-1_popup.html'">
                        </div>
                        <div class="opt" onclick="location.href='./gnb02-1_popup.html'">
                        </div>
                        <div class="opt" onclick="location.href='./gnb02-1_popup.html'">
                        </div>
                        <div class="opt" onclick="location.href='./gnb02-1_popup.html'">
                        </div>
                        <div class="opt" onclick="location.href='./gnb02-1_popup.html'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack(){
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", function () {
        const optArea = document.querySelector("#event01 .opt-box");
        const arrowImg = document.querySelector("#event01 .bottom-effect");
        const topBg = document.querySelector("#event01 .top-effect");

        optArea.addEventListener("scroll", function () {
            const currentScroll = optArea.scrollTop + optArea.clientHeight;
            const maxScroll = optArea.scrollHeight;

            if (currentScroll >= maxScroll) {
            arrowImg.classList.add("hide");
            topBg.classList.add("show");
            } else {
            arrowImg.classList.remove("hide");
            topBg.classList.remove("show");
            }
        });
    });    

    </script>
</body>
</html>
