<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신용카드 결제 진행</title>
    <!-- css -->
    <link rel="stylesheet" href="../common_css/common.css">
</head>
<body>
    <div id="pay02">
        <div class="gnb-popuparea">
            <div class="tit-area">
                <div class="back-area" style="visibility: hidden;" onclick="goBack()">
                    <img src="../img/main/popup-back.png" alt="이전페이지로">
                </div>
                <h2>신용카드 결제 진행</h2>
            </div>
            <div class="cont-area">
                <div class="pay-area">
                    <div>
                        <h4>결제 금액</h4>
                        <h4>100,000원</h4>
                    </div>
                </div>
                <img src="../img/payment/card-slot.png">
                <h5>리더기에 카드를 꽂아주세요.<span style="display: block; font-size: inherit;">결제가 완료되기 전까지 카드를 뽑지 마세요.</span></h5>
            </div>
        </div>
    </div>

    <script>
        function goBack(){
            window.history.back();
        }

    </script>
</body>
</html>
