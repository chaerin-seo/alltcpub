<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <!-- css -->
    <link rel="stylesheet" href="../common_css/common.css">
</head>
<body>
    <div id="pay04">
        <div class="gnb-popuparea">

                <div class="back-area" style="visibility: hidden;" onclick="goBack()">

            </div>
            <div class="cont-area">
                <img src="../img/payment/warning.png">

                    <div class="pay-charge">

                    </div>

                <p>* 영수증은 회원 가입 시 입력한 전화번호로 발송됩니다.</p>
                <button type="button" onclick="location.href='./pay02.html'">카드 결제하기</button>

        </div>

    <script>
        function goBack(){
            window.history.back();
        }
