<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 회원가입 페이지</title>

    <!-- css -->
    <link rel="stylesheet" href="../common_css/common.css">
</head>
<body>
    <div id="userjoin_wrap">
        <div class="header">
            <div class="in">
                <h1><img src="../img/study_logo.png" alt="올티칭 스터디카페"></h1>
            </div>
        </div>
        <div class="in">
            <div class="back-arrow">
                <img src="../img/user_join/back-arrow.png" alt="이전페이지로 돌아가기">
            </div>
            <div class="tit-area">
                <h3>회원가입을 위해<span style="display: block; font-size:inherit;">정보를 입력해 주세요.</span></h3>
            </div>
            <div class="join-area">
                <form class="form-area">
                    <div class="join-parent">
                        <h4>보호자<span style="display:block; font-size: inherit;">연락처</span></h4>
                        <div>
                            <div class="input-group">
                                <input type="tel" class="input input-text" placeholder="연락처를 입력해 주세요.">
                                <img src="../img/user_login/delete.png" class="clear-btn">
                            </div>
                            <p>입실, 퇴실 시 보호자 연락처로 카카오톡 알림이 발송됩니다.</p>
                        </div>
                        <button class="btn-submit" type="button" disabled>확인</button>
                        <a href="#" class="btn-next">건너뛰기</a>
                    </div>
                    <div class="join-pw">
                        <h4>암호</h4>
                        <div>
                            <div class="input-group">
                                <input type="password">
                                <input type="password">
                                <input type="password">
                                <input type="password" class="input input-pw">
                            </div>
                            <p>4자리 숫자로 작성해 주세요.</p>
                        </div>
                        <button class="btn-submit" type="button" disabled>확인</button>
                    </div>
                    <div class="join-tel">
                        <h4>연락처</h4>
                        <div class="input-group">
                            <input type="tel" class="input input-text" placeholder="연락처를 입력해 주세요.">
                            <img src="../img/user_login/delete.png" class="clear-btn">
                        </div>
                        <button class="btn-submit" type="button" disabled>확인</button>
                    </div>
                    <div class="join-birth">
                        <h4>생년월일</h4>
                        <div class="input-group">
                            <input type="tel" class="input input-text" placeholder="생년월일 6자리를 입력해 주세요.">
                            <img src="../img/user_login/delete.png" class="clear-btn">
                        </div>
                        <button class="btn-submit" type="button" disabled>확인</button>
                    </div>
                    <div class="join-name">
                        <h4>이름</h4>
                        <div class="input-group">
                            <input type="text" class="input input-text" placeholder="이름을 입력해 주세요.">
                            <img src="../img/user_login/delete.png" class="clear-btn">
                        </div>
                        <button class="btn-submit" type="button" disabled>확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        const inputs = document.querySelectorAll("#userjoin_wrap .input");
        const buttons = document.querySelectorAll("#userjoin_wrap .btn-submit");
        const inputText = document.querySelectorAll("#userjoin_wrap .input-text");
        const clearBtn = document.querySelectorAll("#userjoin_wrap .clear-btn");

        inputs.forEach((input, index) => {
            input.addEventListener("input", function () {
                if (input.value.trim() !== "") {
                    buttons[index].disabled = false;
                    buttons[index].classList.add("active");
                } else {
                    buttons[index].disabled = true;
                    buttons[index].classList.remove("active");
                }
            });
        });

        inputText.forEach((inputTxt, indexTxt) => {
            const clearButton = clearBtn[indexTxt];

            clearButton.addEventListener("click", function () {
                inputTxt.value = "";
                inputTxt.focus();

                if(indexTxt >= 1){
                    buttons[indexTxt + 1].classList.remove("active");
                }else{
                    buttons[indexTxt].classList.remove("active");
                }
                
            });
        });

    </script>
</body>
</html>
