<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 로그인 페이지</title>

    <!-- css -->
    <link rel="stylesheet" href="../common_css/common.css">
</head>
<body>
    <div id="userlogin_wrap">
        <div class="header">
            <div class="in">
                <h1><img src="../img/study_logo.png" alt="올티칭 스터디카페"></h1>
            </div>
        </div>
        <div class="in">
            <div class="tit-area">
                <h3>스터디카페 이용을 위해<span style="display: block; font-size:inherit;">로그인 해주세요.</span></h3>
            </div>
            <div class="login-area">
                <div class="form-area">
                    <div class="login-tel">
                        <h4>연락처</h4>
                        <div class="input-group">
                            <div></div>
                            <img src="../img/user_login/delete.png">
                        </div>
                    </div>
                    <div class="login-pw">
                        <h4>암호</h4>
                        <div class="input-group">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <button class="login-btn">로그인</button>
                    <div class="quest-area">
                        <h5>아직 회원이 아니신가요?</h5>
                    </div>
                    <a href="#" class="join-btn">계정 생성하고 이용하기</a>
                </div>
                <div class="button-area">
                    <div><p>7</p></div>
                    <div><p>4</p></div>
                    <div><p>1</p></div>
                    <div class="firstnum"><p>010</p></div>
                    <div><p>8</p></div>
                    <div><p>5</p></div>
                    <div><p>2</p></div>
                    <div><p>0</p></div>
                    <div><p>9</p></div>
                    <div><p>6</p></div>
                    <div><p>3</p></div>
                    <div class="back"><img src="../img/user_login/backspace.png"></div>
                </div>
            </div>
            <div class="seat-area">
                <div class="seat01">
                    <h5>잔여 자유석</h5>
                    <h5 class="seat-num">99/99석</h5>
                </div>
                <div class="seat02">
                    <h5>퇴실 예정</h5>
                    <h5 class="seat-num">00석</h5>
                </div>
                <div class="seat03">
                    <h5>잔여 고정석</h5>
                    <h5 class="seat-num">99/99석</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
